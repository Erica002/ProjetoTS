{% extends 'base_autenticacao.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-4">
</div>
<div class="col-md-4">
    <div class="card mt-5">
        <div class="card-body">
            <div class="card-header py-4">
                <h2 style="text-align: left;">Login:</h2>
            </div>
        </div>
        <div class="card-body">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {% include 'msgs.html' %}
                <div class="form-group  mt-2">
                    <input type="text" name="username" id="usernameField" placeholder="Nome de usuário" class="form-control form-control-sm" value="{{data.username}}" required
                    />
                </div>
                    
                <div class="form-group  mt-2">
                    <input type="password" name="password" id="passwordField" class="form-control form-control-sm" placeholder="Senha" required
                    />
                </div>

                <input type="submit" value="Login" class="submit-btn btn btn btn-secondary btn-lg btn-block w-100 mt-4"/>
            </form>
            <div class="card-footer text-center py-3">
                <div class="small"><a href="cadastro-usuario" id="cadastro">Não possui uma conta? Inscreva-se!</a></div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script src="{% static 'js/alertas.js' %}"></script>
{% endblock %}
